### your site title here

title: Danilo Gila - Blog
baseurl: /blog # name of the repository
email: danilosantana58@gmail.com

permalink: /blog/:title.html

highlighter: rouge
markdown: kramdown


paginate: 4


# Tracker
analytics: UA-136309992-1

# Comments
disqus-shortname: danilo_gila_de_santana


#optimization
#compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []


sass:
 style: compressed

exclude:
- README.md


plugins:
  - jekyll-seo-tag
  - jekyll-paginate
